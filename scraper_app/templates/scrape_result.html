<!DOCTYPE html>
<html>
<head>
    <title>Scraping Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .header {
            margin-bottom: 30px;
        }
        .results-info {
            margin-bottom: 20px;
            color: #666;
        }
        .table-container {
            overflow-x: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        th {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: normal;
        }
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .error {
            padding: 20px;
            background-color: #fff3f3;
            border: 1px solid #ffcdd2;
            border-radius: 4px;
            color: #d32f2f;
            margin-bottom: 20px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: black;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid black;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .back-link:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'index' %}" class="back-link">‚Üê Back to Input</a>

        {% if rows %}
            <div class="header">
                <h1>Scraping Results</h1>
                <div class="results-info">
                    Found {{ rows|length }} items
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            {% for key in rows.0.keys %}
                                <th>{{ key|title }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in rows %}
                            <tr>
                                {% for value in row.values %}
                                    <td>{{ value }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endif %}

        {% if error %}
            <div class="error">
                {{ error }}
            </div>
        {% endif %}
    </div>
</body>
</html>
